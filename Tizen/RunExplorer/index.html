<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no">
        <title>Run</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
		 integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
		 crossorigin=""/>
        <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
        <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/connect.css">
		<link rel="stylesheet" href="css/controls.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="connection-page" class="ui-page ui-page-active" data-enable-page-scroll="false">
            <div class="ui-content">
				<div class="waiting-message">
				Waiting for route...
				</div>
				<div class="spinner">
					<div class="double-bounce1"></div>
					<div class="double-bounce2"></div>
				  </div>
			</div>
            <div id="toast" class="ui-popup ui-popup-toast">
				<div id="toast-content" class="ui-popup-content"></div>
			</div>
		</div>
		<div id="controls-page" class="ui-page" data-enable-page-scroll="false">
            <div class="ui-content buttons-container">
				<a id="start-button" class="play-btn">
					<div class="start"></div>
				</a>
				<a id="stop-button" class="play-btn invisible">
					<div class="stop"></div>
				</a>
            </div>
		</div>
		<div id="main-page" class="ui-page" data-enable-page-scroll="false">
            <div class="ui-content showing">
				<div id="content-distance" class="line distance">0km</div>					
				<hr/>
				<div id="content-stopwatch" class="line clock">00:00:00</div>				
				<hr/>
				<div class="container">
					<div id="content-heartrate" class="line">
						<img src="./assets/heart_beat.png" class="icon">							
						0
					</div>
					<div id="content-speed" class="line">
						0 km/h
						<img src="./assets/speed.png" class="icon">
					</div>
				</div>
                <div id="content-error"></div>
            </div>
            
		</div>
		<div id="map-page" class="ui-page"  data-enable-page-scroll="false">
			<div id="no-info">No location found yet</div>
			<div id="map"></div>
		</div>
		
		<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
	   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	   crossorigin=""></script>
	</body>
</html>
